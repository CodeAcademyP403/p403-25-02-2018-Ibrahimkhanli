<!DOCTYPE html>
<html>
<head>
	<title>CoSchedule</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="headPart">
			<h5>COMPLETE YOUR SIGN UP</h5>			
			<h1>IT'S FREE FOR 14 DAYS!</h1>
			<small>No Credit Card Required. Cancel Anytime.</small>
		</div>
		<div class="formPart">
			<form>
				<input type="text" name="fullName" placeholder="Fullname...">
				<input type="email" name="email" placeholder="Email...">
				<input class="float" type="password" name="password" placeholder="Password...">
				<!-- <div  class="float arrow-left"></div> -->
				<input type="text" name="companyName" placeholder="Company Name">
				<input type="text" name="website" placeholder="Website">
				<input type="submit" name="submit" value="CREATE MY ACCOUNT">
			</form>
		</div>
		<div class="footPart">
			<small>14-Day Free Trial, No Credit Card Required.<br> By signing up  for Ð¡oSchedule you agree to our <a href="#">terms of service, end user<br> agreement and privacy policy.</a></small>
		</div>
	</div>
</body>
</html>
